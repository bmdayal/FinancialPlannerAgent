<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Chat Interface Styles */
        #chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            z-index: 1000;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            background-color: #333333;
        }
        .chat-input {
            border-top: 1px solid #404040;
            padding: 1rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #0066cc;
            margin-left: 20%;
        }
        .assistant-message {
            background-color: #404040;
            margin-right: 20%;
        }
        #chatToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            display: none;
        }
    </style>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            padding: 2rem;
        }
        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #0066cc;
            border-color: #0059b3;
        }
        .form-control {
            background-color: #333333;
            border-color: #404040;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #404040;
            border-color: #0066cc;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Financial Planner</a>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Chat Interface -->
    <div id="chatToggle" class="btn btn-primary">
        <i class="fas fa-comments fa-lg"></i>
    </div>
    
    <div id="chatbox" class="card" style="display: none;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Financial Assistant</h5>
            <button type="button" class="btn-close btn-close-white" id="closeChatbox"></button>
        </div>
        <div class="chat-messages">
            <div class="message assistant-message">
                Hello! I'm your financial planning assistant. How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" class="form-control" id="chatInput" placeholder="Type your question...">
                <button class="btn btn-primary" id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
